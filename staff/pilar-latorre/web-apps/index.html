<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>

    <div id="root"></div>
    
    
    <section class="access">
        <button class="access__register">Register</button> or <button class="access__login">Login</button>
    </section>

    <section class="registerPage off">
        <!--<h2>Register</h2>-->
    
        <form class = "userInfo">
            <input type="text" name="fullname" placeholder="full name" _required>
            <input type="email" name="email" placeholder="e-mail" required>
            <input type="password" name="password" placeholder="password" required>
            <input type="password" name="repassword" placeholder="repeat password" required>
            <button class="userInfo__register">Register</button>
        </form>
    </section>

    <section class="proceedtologin off">
        User registered successfully, proceed to <button class="login__confirm">Login</button>.
    </section>

    <section class="loginPage off">
        <h2>Login</h2>
    
        <form class="login">
            <input type="email" name="email" placeholder="e-mail" required>
            <input type="password" name="password" placeholder="password" required>
            <button>Login</button>
        </form>
    </section>

    <section class="welcomePage off">
        <h2 class="welcome">Welcome to Hello World App!</h2>
    </section>


    <script src="./data.js"></script>
    <script src="./logic/register-user.js"></script>
    <script src="./logic/authenticate-user.js"></script>

    <script src="./components/title.js"></script>
    <script src="./components/access.js"></script>
    <script src="./components/register.js"></script>
    <script src="./components/register-confirm.js"></script>
    <script src="./components/login.js"></script>

    <script src="./main.js"></script>
</body>

</html>
