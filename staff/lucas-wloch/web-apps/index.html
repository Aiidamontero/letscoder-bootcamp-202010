<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="main-container">

        <h1>Hello World App</h1>
    
        <section>
            <button>Register</button> or <button>Login</button>
        </section>
    
        <section class="off">
            <h2>Register</h2>
            <form>
                <input type="text" name="fullname" placeholder="full name" required>
                <input type="email" name="email" placeholder="e-mail" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="password" name="repassword" placeholder="repeat password" required>
                <button>Register</button>
            </form>
        </section>
    
        <section class="off">
            User registered successfully, proceed to <button>Login</button>.
        </section>
    
        <section class="off">
            <h2>Login</h2>
            <h3 class="off">Incorrect e-mail or password. Try again</h3>
            <form>
                <input type="email" name="email" placeholder="e-mail" required>
                <input type="password" name="password" placeholder="password" required>
                <button>Login</button>
            </form>
        </section>
        
        <section class="off">
            <h2>Welcome to Hello World App!!</h2>
            <h3 class="off"></h3>
        </section>
    </div>
    <script src="./main.js"></script>
</body>
</html>
